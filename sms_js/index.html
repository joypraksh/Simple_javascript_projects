<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>School JS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">

	<!-- mdb -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<!-- for login form -->
		<div class="wrapper" id="login_form">
			<div class="logo">
				<img src="img/logo.jpg" style="border: 2px solid green;">
			</div>
			<div class="text-center mt-4 name">
				Login
			</div>
			<form class="p-3 mt-3" id="log_form">
				<div class="form-field d-flex align-items-center">
					<span class="far fa-user"></span>
					<input type="email" name="email" id="log_email" placeholder="email">
				</div>
				<div class="form-field d-flex align-items-center">
					<span class="fas fa-key"></span>
					<input type="password" name="password" id="log_pass" placeholder="Password">
				</div>
				<button type="button" class="btn mt-3" id="log_btn">Login</button>
				<button type="button" class="btn mt-3" id="reg_btn" style="background-color: blueviolet;">Register</button>
			</form>
		</div>
	</div>

	<!-- for registration form -->
	<div class="container h-100 mt-5" id="reg_form">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-lg-12 col-xl-11">
				<div class="card text-black" style="border-radius: 25px;">
					<div class="card-body p-md-5">
						<div class="row justify-content-center">
							<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

								<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

								<form class="mx-1 mx-md-4" id="register_form">

									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-user fa-lg me-3 fa-fw"></i>
										<div class="form-outline flex-fill mb-0">
											<input type="text" id="name" class="form-control" />
											<label class="form-label" for="form3Example1c">Your Name</label>
										</div>
									</div>

									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
										<div class="form-outline flex-fill mb-0">
											<input type="email" id="email" class="form-control" />
											<label class="form-label" for="form3Example3c">Your Email</label>
										</div>
									</div>

									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
										<div class="form-outline flex-fill mb-0">
											<input type="password" id="pass" class="form-control" />
											<label class="form-label" for="form3Example4c">Password</label>
										</div>
									</div>

									<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
										<button type="button" class="btn btn-primary btn-lg"
											id="register_btn">Register</button>
										<button type="button" class="btn btn-info btn-lg"
											id="login_btn" style="margin-left: 5px;">Login</button>	
									</div>

								</form>

							</div>
							<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

								<img src="img/reg_img.jpg" class="img-fluid" alt="Sample image">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/main.js"></script>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>

<script>
	$(document).ready(function(){
		$("#reg_btn").click(function(){
			$("#login_form").hide();
			$("#reg_form").show();
		})
		$("#login_btn").click(function(){
			$("#reg_form").hide();
			$("#login_form").show();
		})
	})
</script>
</html>
