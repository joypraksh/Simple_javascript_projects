<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
           <div style="background-color: #a6c9ff;">
                <div class="sidebar-heading" style="display: flex; align-items: center; justify-content: center;">
                    <div class="logo-container" style="margin: 0 auto;  text-align: center;">
                        <img src="img/logo.png" width="60" height="auto" alt="Logo" style="margin-left: 60px;">
                    </div>
                </div>
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="#" class="list-group-item list-group-item-action active" data-nav="dashboard">
                    <i class="fa-solid fa-gauge me-2"></i>Dashboard
                </a>
                <a href="./add student with course.html" class="list-group-item list-group-item-action" data-nav="sections">
                    <i class="fa-solid fa-school me-2"></i>Students
                </a>
                <a href="./add sections.html" class="list-group-item list-group-item-action" data-nav="courses">
                    <i class="fa-solid fa-graduation-cap me-2"></i>Sections
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light py-4 px-4 shadow-lg">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i><span id="user_name"></span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" id="logout_btn" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <div class="row g-3 my-2">
                    <div class="col-md-8">
                        <div class="d-flex justify-content-around align-items-center"
                            style="border-radius: 10px; height: 13rem; background-color: #00ffc5;">
                            <div class="p-2">
                                <h4 class="fs-2" id="admin_name" style="font-weight: 600;"></h4>
                                <h6 class="fs-6">Welcome To Dashboard</h6>
                            </div>
                            <img src="img/dashboard.png" width="20%" height="auto">
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="p-3 bg-white shadow-lg text-center" id="ft_card" style="border-radius: 10px;">
                            <i
                                class="fa-solid fa-graduation-cap shadow-lg fs-1 primary-text border rounded-full secondary-bg p-3 text-center" style="color: #48caad; background-color: #d7e3b8;"></i>
                            <div>
                                <h3 class="fs-4 mt-3" id="student"></h3>
                                <p class="fs-5">Students</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="p-3 shadow-lg text-center" id="sd_card" style="border-radius: 10px;">
                            <i
                                class="fa-solid fa-book shadow-lg fs-1 primary-text border rounded-full secondary-bg p-3" style="color: #6f74be; background-color: #d3e1b8;"></i>
                            <div>
                                <h3 class="fs-4 mt-3" id="course"></h3>
                                <p class="fs-5">Course</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row my-5">
                    <h3 class="fs-4 mb-3">Student Data</h3>
                    <div class="col">
                        <table class="table table table-striped table-hover" id="myDataTable"
                            style="background-color: whitesmoke;">
                            <thead>
                                <tr>
                                    <th scope="col" width="50">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Courses</th>
                                    <th scope="col">Sections</th>
                                    <th scope="col">Operation</th>
                                </tr>
                            </thead>
                            <tbody id="student-details">
                                
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
        <!-- end page content -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
