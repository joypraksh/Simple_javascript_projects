<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        #table_info{
            display: none;
        }
    </style>
    <title>Khanjan Dashboard</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div style="background-color: #a6c9ff;">
                <div class="sidebar-heading" style="display: flex; align-items: center; justify-content: center;">
                    <div class="logo-container" style="margin: 0 auto;  text-align: center;">
                        <img src="img/logo.png" width="60" height="auto" style="margin-left: 60px;">
                    </div>
                </div>
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="./dashboard.html" class="list-group-item list-group-item-action" data-nav="dashboard">
                    <i class="fa-solid fa-gauge me-2"></i>Dashboard
                </a>
                <a href="./add student with course.html" class="list-group-item list-group-item-action"
                    data-nav="sections">
                    <i class="fa-solid fa-school me-2"></i>Students
                </a>
                <a href="./add sections.html" class="list-group-item list-group-item-action active" data-nav="courses">
                    <i class="fa-solid fa-graduation-cap me-2"></i>Sections
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light py-4 px-4 shadow-lg">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i><span id="user_name"></span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" id="logout_btn" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <h3 class="mt-4 text-bold" style="margin-left: 18px; color: #009d63;">Section</h3>
            <div class="container">
                <div class="row mt-4">
                    <div class="col-md-5">
                        <select id="mySelect" class="form-select" aria-label="Default select example">
                        
                        </select>
                        <div class="mt-3">
                            <button type="submit" id="search" class="btn btn-info btn-sm text-white"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
                        </div> 
                          
                    </div>
                    <div class="col-md-7">
                        <form id="sec_form">
                            <!-- section input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="section" class="form-control" placeholder="add section" />
                            </div>
                            <!-- Submit button -->
                            <button type="button" id="sec_btn" class="btn btn-primary btn-sm">Add Section</button>
                        </form>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12">
                        <table class="table" id="table_info">
                            <thead class="text-white" style="background-color: #009d63;">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Student Name</th>
                                    <th scope="col">Course</th>
                                    <th scope="col">Section</th>
                                    <th scope="col">Opeartions</th>
                                </tr>
                            </thead>
                            <tbody id="section_info">
                                
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-center">
                            <img src="img/XlO9.gif" id="no_data" class="img-responsive rounded" width="300px" height="auto">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end page content -->
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/section.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#mySelect').select2();
        });
    </script>
</body>

</html>
