<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Khanjan Dashboard</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div style="background-color: #a6c9ff;">
                <div class="sidebar-heading" style="display: flex; align-items: center; justify-content: center;">
                    <div class="logo-container" style="margin: 0 auto;  text-align: center;">
                        <img src="img/logo.png" width="60" height="auto" style="margin-left: 60px;">
                    </div>
                </div>
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="./dashboard.html" class="list-group-item list-group-item-action" data-nav="dashboard">
                    <i class="fa-solid fa-gauge me-2"></i>Dashboard
                </a>
                <a href="./add student with course.html" class="list-group-item list-group-item-action active"
                    data-nav="sections">
                    <i class="fa-solid fa-school me-2"></i>Students
                </a>
                <a href="./add sections.html" class="list-group-item list-group-item-action" data-nav="courses">
                    <i class="fa-solid fa-graduation-cap me-2"></i>Sections
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light py-4 px-4 shadow-lg">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i><span id="user_name"></span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" id="logout_btn" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <h3 class="mt-4 text-bold" style="margin-left: 18px; color: #009d63;">Student And Course</h3>
            <div class="container">
                <div class="row mt-4">
                    <div class="col-md-4">
                        <form id="st_info">
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="st_name" class="form-control" placeholder="Student Name" />
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="st_course" class="form-control" placeholder="Course" />
                            </div>
                            <!-- Submit button -->
                            <button type="button" class="btn btn-primary btn-block">Add</button>
                        </form>
                    </div>

                    <div class="col-md-8">
                        <table class="table table-striped table-hover">
                            <thead class="text-white" style="background-color: #009d63;">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Student Name</th>
                                    <th scope="col">Courses</th>
                                    <th scope="col">Operations</th>
                                </tr>
                            </thead>
                            <tbody id="table_info">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <!-- end page content -->
    </div>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="js/name_course.js"></script>
</body>

</html>
