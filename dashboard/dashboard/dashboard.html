<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="styles.css" />
    <title>Khanjan Dashboard</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div style="background-color: #a6c9ff;">
                <div class="sidebar-heading" style="display: flex; align-items: center; justify-content: center;">
                    <div class="logo-container" style="margin: 0 auto;  text-align: center;">
                        <img src="img/logo.png" width="60" height="auto" alt="Logo" style="margin-left: 60px;">
                    </div>
                </div>
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="#" class="list-group-item list-group-item-action active" data-nav="dashboard">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
                <a href="#" class="list-group-item list-group-item-action" data-nav="sections">
                    <i class="fas fa-project-diagram me-2"></i>Sections
                </a>
                <a href="#" class="list-group-item list-group-item-action" data-nav="courses">
                    <i class="fas fa-chart-line me-2"></i>Courses
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light py-4 px-4 shadow-lg">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>Khanjan
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <div class="row g-3 my-2">
                    <div class="col-md-8">
                        <div class="shadow-lg d-flex justify-content-around align-items-center"
                            style="border-radius: 10px; height: 13rem; background-color: #bddeed;">
                            <div class="p-2">
                                <h4 class="fs-2" style="font-weight: 600; color: #009d63;">Hello Admin!!</h4>
                                <h6 class="fs-6">Welcome To Dashboard
                            </div>
                            <img src="img/logo1.jpg" width="20%" height="auto">
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="p-3 bg-white shadow-lg text-center" id="ft_card" style="border-radius: 10px;">
                            <i
                                class="fa-solid fa-graduation-cap shadow-lg fs-1 primary-text border rounded-full secondary-bg p-3 text-center" style="color: #48c8c0; background-color: #d6e2b8;"></i>
                            <div style="color: #086140">
                                <h3 class="fs-4 mt-3">4920</h3>
                                <p class="fs-5">Sales</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="p-3 bg-white shadow-lg text-center" id="sd_card" style="border-radius: 10px;">
                            <i
                                class="fa-solid fa-book shadow-lg fs-1 primary-text border rounded-full secondary-bg p-3" style="color: #7478be; background-color: #cfc0bf;"></i>
                            <div style="color: #086140;">
                                <h3 class="fs-4 mt-3">3899</h3>
                                <p class="fs-5">Delivery</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- apex charts -->
                <div class="row g-3 my-2">
                    <div class="col-md-8">
                        <div class="card shadow-lg p-3" style="border-radius: 10px;">
                            <div id="chart" class="d-flex justify-content-around align-items-center"></div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="p-3 bg-white shadow-lg d-flex justify-content-around align-items-center"
                            id="td_card" style="border-radius: 10px;">
                            <div style="color: #086140;">
                                <h3 class="fs-4">3899</h3>
                                <p class="fs-5">Delivery</p>
                            </div>
                            <i
                                class="fa-solid fa-building-columns shadow-lg fs-1 primary-text border rounded-full secondary-bg p-3" style="color: #96b373; background-color: #c2e3ca;"></i>
                        </div>
                        <div class="row g-3 my-2">
                            <div class="col-md-12">
                                <div class="p-3 bg-white shadow-lg d-flex justify-content-around align-items-center"
                                    id="fd_card" style="border-radius: 10px;">
                                    <div style="color: #086140;">
                                        <h3 class="fs-4">3899</h3>
                                        <p class="fs-5">Delivery</p>
                                    </div>
                                    <i
                                        class="fa-solid fa-eye shadow-lg fs-1 primary-text border rounded-full secondary-bg p-3" style="color: #b4779c; background-color: #e5e6b9;"></i>
                                </div>
                            </div>
                        </div>
                        <!-- pie chart -->
                        <div class="row g-3 my-2">
                            <div class="col-md-12">
                                <div class="card shadow-lg" style="border-radius: 10px;" id="pie_chart"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row my-5">
                    <div class="col-sm-6">
                        <div class="mapouter">
                            <div class="gmap_canvas"><iframe class="gmap_iframe" frameborder="0" scrolling="no"
                                    marginheight="0" marginwidth="0"
                                    src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=Guwahati, geekworx&amp;t=p&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a
                                    href="https://gachanymph.com/">Gacha Nymph APK</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row my-5">
                    <h3 class="fs-4 mb-3">Recent Orders</h3>
                    <div class="col">
                        <table class="table table table-striped table-hover" id="myDataTable"
                            style="background-color: whitesmoke;">
                            <thead>
                                <tr>
                                    <th scope="col" width="50">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Courses</th>
                                    <th scope="col">Sections</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Khanjan</td>
                                    <td>MCA</td>
                                    <td>Section A</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Himan</td>
                                    <td>BSC</td>
                                    <td>Section C</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
        <!-- end page content -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
