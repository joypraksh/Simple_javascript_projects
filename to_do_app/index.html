<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>To Do APP</title>
  <style>
    #todoModal {
      display: none;
    }
  </style>
</head>

<body>
  <div id="preloader">
    <div id="loader"></div>
  </div>

  <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
    <div class="container-fluid">
      <a class="navbar-brand text-info" href="#">My Work</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
        aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav me-auto"></ul>
        <form class="d-flex">
          <input class="form-control me-sm-2" id="search_input" type="search" placeholder="Search">
        </form>
      </div>
    </div>
  </nav>
  <div class="container">

    <button type="button" id="to-do-modal" class="btn btn-success mt-4" data-bs-toggle="modal" data-bs-target="#todoModal">
      TO DO</button>

    <div class="row" id="card_text">

    </div>

  </div>

  <!-- Bootstrap Modal -->
  <div class="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Submit TODO</h5>
          <button type="button" id="close-modal" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <div class="modal-body">
          <form action="" id="todo_form">
            <div class="form-group">
              <label for="exampleInputEmail1" class="form-label mt-4">Text Your For Today</label>
              <input type="text" id="text_to_do" class="form-control" placeholder="Text here">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="to-do" class="btn btn-primary">ADD TODO</button>
          <button type="button" id="close-modal" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="script.js"></script>
  <script>
    $(window).on("load", function () {
      $("#preloader").fadeOut(3000);
    });
    const to_do_modal = document.querySelector('#to-do-modal');
    const modal = document.querySelector('.modal');
    const close_modal = document.querySelector('#close-modal');
    to_do_modal.addEventListener('click', () => {
    // Open the modal for adding a to-do item
      modal.style.display = 'block';
    });

    close_modal.addEventListener('click',()=>{
      modal.style.display = 'none';
    });

  </script>
</body>

</html>
