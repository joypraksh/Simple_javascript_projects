<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <title>To Do APP</title>
  <style>
    #modal {
      display: none;
    }
  </style>
</head>

<body>
  <div id="preloader">
    <div id="loader"></div>
  </div>

  <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
    <div class="container-fluid">
      <a class="navbar-brand text-info" href="#">My Work</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
        aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav me-auto"></ul>
        <form class="d-flex">
          <input class="form-control me-sm-2" id="search_input" type="search" placeholder="Search">
        </form>
      </div>
    </div>
  </nav>
  <div class="container">

    <!-- <form id="todo_form">
      <input class="form-control mt-5 w-80" id="text_to_do" placeholder="Text here">
      <button type="button" id="to-do" class="btn btn-success mt-4">TO DO</button>
      <button type="button" id="click" class="btn btn-danger">click</button>
    </form> -->

    <div class="row" id="card_text">

    </div>

  </div>

  <!-- Bootstrap Modal -->
  <div class="modal" id="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" id="close" aria-label="Close"><span aria-hidden="true"></span></button>
        </div>
        <div class="modal-body">
          <form id="todo_form">
            <input class="form-control mt-5 w-80" id="text_to_do" placeholder="Text here">
            <button type="button" id="to-do" class="btn btn-success mt-4">TO DO</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="to-do" class="btn btn-success mt-4">TO DO</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <script>
    $(window).on("load", function () {
      $("#preloader").fadeOut(3000);
    });

    const to_do = document.querySelector('#to-do');
    const modal = document.querySelector('#modal');
    const close = document.querySelector('#close');
    to_do.addEventListener('click', function () {
      if(modal.style.display === 'none'){
        modal.style.display = 'block';
      }else{
        modal.style.display = 'none';
      }
    });

    close.addEventListener('click', function () {
    modal.style.display = 'none';
  });
  </script>
</body>

</html>
