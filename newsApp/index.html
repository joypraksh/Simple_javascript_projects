<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #c0e3e0;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="img/news.png" alt="logo" width="30%" height="auto"><span
                    style="font-weight: 600; color: #13818d;">News App</span></a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="ipl" onclick="onNavItem('ipl')">IPL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="finance" onclick="onNavItem('finance')">Finance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="politics" onclick="onNavItem('politics')">Politics</a>
                    </li>
                </ul>
                <form class="d-flex input-group w-auto">
                    <input type="search" class="form-control" id="search-text" placeholder="Type query" aria-label="Search" />
                    <button class="btn btn-outline-primary" id="searchBtn" type="button" data-mdb-ripple-color="dark">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row my-3" id="news-container">
            
        </div>    
    </div>
</body>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
<script src="js/script.js"></script>

</html>
